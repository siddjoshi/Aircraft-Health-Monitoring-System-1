# Test Configuration for Aircraft Monitoring System
spring.profiles.active=test

# Logging Configuration for Tests
logging.level.com.aircraft.monitoring=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.socket=WARN
logging.level.org.mockito=WARN

# Disable scheduling during tests
spring.task.scheduling.enabled=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# WebSocket Configuration for Tests
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Test Database Configuration (if needed in future)
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.hibernate.ddl-auto=create-drop

# Management Endpoints for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
